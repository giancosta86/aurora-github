name: Test install-system-packages

runs:
  using: composite
  steps:
    - name: Setup environment variables
      shell: bash
      run: echo "expectedCommand=sponge" >> $GITHUB_ENV

    - name: Ensure the command is not installed at first
      shell: bash
      run: |
        if which "$expectedCommand"
        then
          echo "âŒThis test must be revised, as the '$expectedCommand' command is already installed."
          exit 1
        fi

    - shell: bash
      run: echo "ðŸŽ­Running unconditional installation..."

    - uses: ./actions/install-system-packages
      with:
        packages: jq, moreutils

    - name: The expected command should now be available
      shell: bash
      run: |
        echo "ðŸ”ŽNow looking for the '$expectedCommand' command..."

        if which "$expectedCommand"
        then
          echo "âœ…The expected command is now available!"
        else
          echo "âŒThe expected command was not installed!" >&2
          exit 1
        fi

    - shell: bash
      run: echo "ðŸŽ­Running conditional installation for existing command..."

    - uses: ./actions/install-system-packages
      with:
        required-command: sponge
        packages: moreutils
