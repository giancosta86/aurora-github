name: Test generate-wasm-target

runs:
  using: composite
  steps:
    - uses: ./actions/install-wasm-pack
      with:
        wasm-pack-version: 0.13.1

    - uses: ./actions/detect-branch-version
      id: version-detector

    - uses: ./actions/enforce-branch-version
      with:
        mode: inject
        project-directory: tests/rust-wasm

    - shell: bash
      run: echo "ğŸ­Now generating a dev project with 'web' target..."

    - name: Set up the expected versions
      shell: bash
      run: |
        echo "expectedNodeJsVersion=20.15.1" >> $GITHUB_ENV

        echo "expectedPnpmVersion=9.6.0" >> $GITHUB_ENV

    - uses: ./actions/generate-wasm-target
      with:
        target: web
        npm-scope: giancosta86
        development: true
        target-directory: pkg-web
        project-directory: tests/rust-wasm
        nodejs-version: ${{ env.expectedNodeJsVersion }}
        pnpm-version: ${{ env.expectedPnpmVersion }}

    - name: The package name should be correct
      shell: bash
      working-directory: tests/rust-wasm/pkg-web
      run: |
        packageName="$(jq -r '.name' package.json)"
        echo "ğŸ”Name field in the generated package.json: '$packageName'"

        if [[ "$packageName" == "@giancosta86/test-wasm" ]]
        then
          echo "âœ…The generated package.json has the expected name!"
        else
          echo "âŒUnexpected value for the 'name' field in package.json!"
          exit 1
        fi

    - name: The package version should be correct
      shell: bash
      working-directory: tests/rust-wasm/pkg-web
      run: |
        packageVersion="$(jq -r '.version' package.json)"
        echo "ğŸ”Version field in the generated package.json: '$packageVersion'"

        if [[ "$packageVersion" == "${{ steps.version-detector.outputs.version }}" ]]
        then
          echo "âœ…The generated package.json has the expected version!"
        else
          echo "âŒUnexpected value for the 'version' field in package.json!"
          exit 1
        fi

    - name: The injected NodeJS version should be correct
      shell: bash
      working-directory: tests/rust-wasm/pkg-web
      run: |
        nodeJsVersion="$(jq -r '.engines.node' package.json)"
        echo "ğŸ”NodeJS version field in the generated package.json: '$nodeJsVersion'"

        if [[ "$nodeJsVersion" == "${{ env.expectedNodeJsVersion }}" ]]
        then
          echo "âœ…The generated package.json requires the expected NodeJS version!"
        else
          echo "âŒUnexpected value for the 'engines / node' field in package.json!"
          exit 1
        fi

    - name: The injected pnpm version should be correct
      shell: bash
      working-directory: tests/rust-wasm/pkg-web
      run: |
        pnpmReference="$(jq -r '.packageManager' package.json)"
        echo "ğŸ”pnpm reference field in the generated package.json: '$pnpmReference'"

        if [[ "$pnpmReference" == "pnpm@${{ env.expectedPnpmVersion }}" ]]
        then
          echo "âœ…The generated package.json references the expected pnpm version!"
        else
          echo "âŒUnexpected value for the 'packageManager' field in package.json!"
          exit 1
        fi

    - shell: bash
      run: echo "ğŸ­Now generating a release project with 'deno' target..."

    - uses: ./actions/generate-wasm-target
      with:
        target: deno
        npm-scope: giancosta86
        development: false
        target-directory: pkg-deno
        project-directory: tests/rust-wasm

    - shell: bash
      working-directory: tests/rust-wasm/pkg-deno
      run: |
        if [[ ! -f "package.json" ]]
        then
          echo "âœ…No package.json was generated for Deno, as expected!"
        else
          echo "âŒWhy was package.json generated for Deno?"
          exit 1
        fi
