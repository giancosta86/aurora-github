name: Test install-via-sdkman

runs:
  using: composite
  steps:
    - name: Setup environment variables
      shell: bash
      run: |
        echo "expectedMavenVersion=3.8.7" >> $GITHUB_ENV
        echo "expectedGradleVersion=8.2.1" >> $GITHUB_ENV

    - shell: bash
      run: echo "ðŸŽ­Checking the test environment..."

    - name: Ensure the expected Maven version is not installed
      shell: bash
      run: |
        mavenVersion="$(mvn --version | head -n 1 | cut -d ' ' -f 3)"

        echo "ðŸ”ŽInitial Maven version: '$mavenVersion'"

        if [[ "$mavenVersion" == "$expectedMavenVersion" ]]
        then
          echo "âŒThe installed Maven version coincides with the expected one, making the test meaningless"
          exit 1
        fi

    - name: Ensure the expected Gradle version is not installed
      shell: bash
      run: |
        gradleVersion="$(gradle --version | grep "Gradle" |  head -n 1 | cut -d ' ' -f 2)"

        echo "ðŸ”ŽInitial Gradle version: '$gradleVersion'"

        if [[ "$gradleVersion" == "$expectedGradleVersion" ]]
        then
          echo "âŒThe installed Gradle version coincides with the expected one, making the test meaningless"
          exit 1
        fi

    - shell: bash
      run: echo "ðŸŽ­Installing ðŸª¶Maven..."

    - uses: ./actions/install-via-sdkman
      with:
        candidate: maven
        version: ${{ env.expectedMavenVersion }}

    - name: The expected Maven version should be available
      shell: bash
      run: |
        mavenVersion="$(mvn --version | head -n 1 | cut -d ' ' -f 3)"

        echo "ðŸ”ŽDetected Maven version: '$mavenVersion'"

        if [[ "$mavenVersion" == "$expectedMavenVersion" ]]
        then
          echo "âœ…The requested Maven version is ready!"
        else
          echo "âŒThe expected Maven version ('$expectedMavenVersion') is not installed!" >&2
          exit 1
        fi

    - shell: bash
      run: echo "ðŸŽ­Installing ðŸ˜Gradle..."

    - uses: ./actions/install-via-sdkman
      with:
        candidate: gradle
        version: ${{ env.expectedGradleVersion }}

    - name: The expected Gradle version should be available
      shell: bash
      run: |
        if gradle --version | grep --color=always "$expectedGradleVersion"
        then
          echo "âœ…The requested Gradle version is ready!"
        else
          echo "âŒThe expected Gradle version ('$expectedGradleVersion') is not installed!" >&2
          exit 1
        fi
