name: Test upload-release-assets

runs:
  using: composite
  steps:
    - name: Setup environment variables
      shell: bash
      run: |
        echo "tag=test-release" >> $GITHUB_ENV

        downloadDirectory="$(mktemp -d)"
        echo "downloadDirectory=$downloadDirectory" >> $GITHUB_ENV

    - shell: bash
      run: |
        echo "ğŸ§¹Preventively deleting the '$tag' release and its tag, if existing..."

        if gh release delete --cleanup-tag --yes "$tag" > /dev/null 2>&1
        then
          echo "âœ…Pre-existing test release and tag deleted!"
        fi
      env:
        GH_TOKEN: ${{ github.token }}

    - shell: bash
      run: |
        echo "ğŸ“Now creating a '$tag' tag just for the tests..."
        git tag -f "$tag"
        git push origin "$tag"
        echo "âœ…Test tag created!"

        echo "ğŸ“Now creating a '$tag' draft release just for the tests..."
        gh release create "$tag" --draft --title "Test release" --notes "This volatile release is only used by the tests!"
        echo "âœ…Test release created!"
      env:
        GH_TOKEN: ${{ github.token }}

    - shell: bash
      run: echo "ğŸ­Uploading a single asset..."

    - uses: ./actions/upload-release-assets
      with:
        release-tag: ${{ env.tag }}
        source-directory: website/static
        files: index.html

    - shell: bash
      run: echo "ğŸ­Uploading multiple assets - also using quotes..."

    - uses: ./actions/upload-release-assets
      with:
        release-tag: ${{ env.tag }}
        source-directory: website/nextjs/public
        files: next.svg 'favicon.png'

    - shell: bash
      run: echo "ğŸ­Re-uploading one of the previous assets..."

    - uses: ./actions/upload-release-assets
      with:
        release-tag: ${{ env.tag }}
        source-directory: website/nextjs/public
        files: favicon.png
        overwrite: true

    - shell: bash
      run: echo "ğŸ­Downloading the uploaded assets..."

    - shell: bash
      run: |
        for fileName in "index.html" "next.svg" "favicon.png"
        do
          gh release download "$tag" -p "$fileName" -D "$downloadDirectory"
        done
      env:
        GH_TOKEN: ${{ github.token }}

    - shell: bash
      run: echo "ğŸ­Checking the integrity of the downloaded assets..."

    - shell: bash
      run: |
        function checkFileIntegrity() {
          local fileName="$1"
          local sourceDirectory="$2"

          local downloadedFile="$downloadDirectory/$fileName"
          local originalFile="$sourceDirectory/$fileName"

          if cmp -s "$downloadedFile" "$originalFile"
          then
            echo "âœ…Asset '$fileName' is OK!"
          else
            echo "âŒAsset '$fileName' is corrupted!"
            exit 1
          fi
        }

        checkFileIntegrity "index.html" "website/static"
        checkFileIntegrity "next.svg" "website/nextjs/public"
        checkFileIntegrity "favicon.png" "website/nextjs/public"

    - shell: bash
      run: |
        echo "ğŸš®Now deleting the '$tag' release and its tag..."
        gh release delete --cleanup-tag --yes "$tag"
        echo "âœ…Test release and tag deleted!"
      env:
        GH_TOKEN: ${{ github.token }}
