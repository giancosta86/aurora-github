name: Test run-custom-tests

runs:
  using: composite
  steps:
    - shell: bash
      run: echo "ðŸŽ­Testing the 'script' strategy..."

    - uses: ./actions/run-custom-tests
      with:
        root-directory: tests/custom/script

    - name: The Bash script should have run correctly
      shell: bash
      working-directory: tests/custom/script
      run: |
        generatedContent="$(cat generated-file.txt)"

        if [[ "$generatedContent" == "Bash-generated content" ]]
        then
          echo "âœ…The Bash test script completed perfectly!"
        else
          echo "âŒIssues with the Bash test script!" >&2
          exit 1
        fi

    - shell: bash
      run: echo "ðŸŽ­Testing the 'nodejs' strategy..."

    - uses: ./actions/run-custom-tests
      with:
        root-directory: tests/custom/nodejs

    - name: The NodeJS script should have run correctly
      shell: bash
      working-directory: tests/custom/nodejs/
      run: |
        generatedContent="$(cat generated-file.txt)"

        if [[ "$generatedContent" == "NodeJS-generated content" ]]
        then
          echo "âœ…The NodeJS test script completed perfectly!"
        else
          echo "âŒIssues with the NodeJS test script!" >&2
          exit 1
        fi

    - shell: bash
      run: echo "ðŸŽ­Testing the 'rust' strategy..."

    - uses: ./actions/run-custom-tests
      with:
        root-directory: tests/custom/rust

    - name: The Rust tests should have run correctly
      shell: bash
      working-directory: tests/custom/rust/
      run: |
        generatedContent="$(cat generated-file.txt)"

        if [[ "$generatedContent" == "Rust-generated content" ]]
        then
          echo "âœ…The Rust test script completed perfectly!"
        else
          echo "âŒIssues with the Rust test script!" >&2
          exit 1
        fi

    - shell: bash
      run: echo "ðŸŽ­Trying to run tests from inexisting directory..."

    - uses: ./actions/run-custom-tests
      with:
        root-directory: tests/custom/TOTALLY_INEXISTING
        optional: true

    - shell: bash
      run: echo "ðŸŽ­Trying to run tests from a directory containing no tests..."

    - uses: ./actions/run-custom-tests
      with:
        root-directory: tests/custom
        optional: true
