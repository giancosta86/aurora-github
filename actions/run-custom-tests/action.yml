name: Run custom tests
description: Executes arbitrary tests within a given directory; it runs a shell script by default, but can also run pnpm (for NodeJS) or cargo (for Rust).

inputs:
  optional:
    description: Exit with no error if the tests cannot be run.
    default: false

  script-file:
    description: Relative path to the script file.
    default: verify.sh

  script-shell:
    description: The shell used to run script-file.
    default: bash

  root-directory:
    description: The directory containing the tests.

runs:
  using: composite
  steps:
    - name: Set up strategy
      shell: bash
      run: |
        main() {
          validateInputs
          detectTestStrategy
        }

        validateInputs() {
          if [[ -z "${{ inputs.optional }}" ]]
          then
            echo "âŒMissing action input: 'optional'!" >&2
            exit 1
          fi

          if [[ -d "${{ inputs.root-directory }}" ]]
          then
            cd "${{ inputs.root-directory }}"
          else
            if [[ "${{ inputs.optional }}" == "true" ]]
            then
              echo "ðŸ’­Skipping optional tests in missing directory: '${{ inputs.root-directory }}'"
              echo "strategy=exit" >> $GITHUB_ENV
              exit 0
            else
              echo "âŒCannot run custom tests in missing directory: '${{ inputs.root-directory }}'" >&2
              exit 1
            fi
          fi
        }

        detectTestStrategy() {
          echo "ðŸ”¬Detecting custom test strategy in directory '${{ inputs.root-directory }}'..."

          local scriptFile="${{ inputs.script-file }}"

          if [[ -n "$scriptFile" && -f "$scriptFile" ]]
          then
            echo "ðŸšCustom test script '$scriptFile' found!"
            local strategy="script"

            if [[ -z "${{ inputs.script-shell }}" ]]
            then
              echo "âŒMissing action input: 'script-shell'!" >&2
              exit 1
            fi
          elif [[ -f "package.json" ]]
          then
            echo "ðŸ“¦package.json file found!"
            local strategy="nodejs"
          elif [[ -f "Cargo.toml" ]]
          then
            echo "ðŸ¦€Cargo.toml file found!"
            local strategy="rust"
          else
            if [[ "${{ inputs.optional }}" == "true" ]]
            then
              echo "ðŸ’­No supported strategy detected for the optional custom tests"
              local strategy="exit"
            else
              echo "âŒCannot run custom tests: no supported test strategy could be detected!" >&2
              exit 1
            fi
          fi

          echo "ðŸ”ŽTest strategy: '$strategy'"

          echo "strategy=$strategy" >> $GITHUB_ENV
        }

        main

    - name: Run script
      if: ${{ env.strategy == 'script' }}
      shell: bash
      working-directory: ${{ inputs.root-directory }}
      run: |
        echo "ðŸšNow running the custom script '${{ inputs.script-file }}' using '${{ inputs.script-shell }}'..."

        "${{ inputs.script-shell }}" "${{ inputs.script-file }}"

    - name: Setup NodeJS context
      if: ${{ env.strategy == 'nodejs' }}
      uses: giancosta86/aurora-github/actions/setup-nodejs-context@v10.0.1
      with:
        project-directory: ${{ inputs.root-directory }}

    - name: Run the 'verify' script from package.json
      if: ${{ env.strategy == 'nodejs' }}
      shell: bash
      working-directory: ${{ inputs.root-directory }}
      run: |
        echo "ðŸ“¦Now running the 'verify' script from package.json..."
        pnpm verify

    - name: Check for the Rust toolchain file
      if: ${{ env.strategy == 'rust' }}
      shell: bash
      working-directory: ${{ inputs.root-directory }}
      run: |
        if [[ -f "rust-toolchain.toml" ]]
        then
          echo "checkRustVersions=true" >> $GITHUB_ENV
        else
          echo "checkRustVersions=false" >> $GITHUB_ENV
        fi

    - name: Check Rust versions
      if: ${{ env.strategy == 'rust' && env.checkRustVersions == 'true' }}
      uses: giancosta86/aurora-github/actions/check-rust-versions@v10.0.1
      with:
        project-directory: ${{ inputs.root-directory }}

    - name: Run tests via Cargo
      if: ${{ env.strategy == 'rust' }}
      shell: bash
      working-directory: ${{ inputs.root-directory }}
      run: |
        echo "ðŸ¦€Running Rust tests with all the features enabled..."
        cargo test --all-features

    - name: Print confirmation message
      if: ${{ env.strategy != 'exit' }}
      shell: bash
      run: echo "âœ…Custom tests in directory '${{ inputs.root-directory }}' run successfully!"
