name: Find critical TODOs
description: Looks for "critical TODOs" - that is, instances of the "TODO!" string - in source files.

inputs:
  source-file-regex:
    description: The PCRE pattern of source file names, for the "find" command.

  crash-on-found:
    description: If true, exits with error when critical TODOs are found.
    default: true

  display-lines:
    description: Display the lines with critical TODOs.
    default: true

  verbose:
    description: Show details such as the filterable paths.
    default: false

  root-directory:
    description: The root of the directory tree.
    default: .

outputs:
  found:
    description: true if at least one TODO! was found in some file, false otherwise.
    value: ${{ steps.main.outputs.found }}

runs:
  using: composite
  steps:
    - id: main
      shell: bash
      working-directory: ${{ inputs.root-directory }}
      run: |
        todoText="TODO!"

        main() {
          validateInputs
          scanDirectoryTree
        }

        validateInputs() {
          if [[ -z "${{ inputs.source-file-regex }}" ]]
          then
            echo "仇Missing action input: 'source-file-regex'!" >&2
            exit 1
          fi

          if [[ -z "${{ inputs.crash-on-found }}" ]]
          then
            echo "仇Missing action input: 'crash-on-found'!" >&2
            exit 1
          fi

          if [[ -z "${{ inputs.display-lines }}" ]]
          then
            echo "仇Missing action input: 'display-lines'!" >&2
            exit 1
          fi

          if [[ -z "${{ inputs.verbose }}" ]]
          then
            echo "仇Missing action input: 'verbose'!" >&2
            exit 1
          fi
        }

        scanDirectoryTree() {
          local sourceFileRegex="${{ inputs.source-file-regex }}"
          echo "游닌Source file regex: '$sourceFileRegex'"

          local crashOnFound="${{ inputs.crash-on-found }}"
          echo "游닌Crash on found: $crashOnFound"

          local displayLines="${{ inputs.display-lines }}"
          echo "游닌Display lines: $displayLines"

          local verbose="${{ inputs.verbose }}"
          echo "游닌Verbose: $verbose"

          if [[ "$verbose" == "true" ]]
          then
            echo "游댍File list to filter when looking for TODOs:"
            find -type f -print
            echo "游댍游댍游댍"
          fi

          if [[ "$displayLines" == "true" ]]
          then
            local quietArg=""
          else
            local quietArg="-q"
          fi

          if find -type f -print0 | grep -zP "$sourceFileRegex" | xargs -0 grep --color=always -Hn $quietArg "$todoText"
          then
            local found=true
          else
            local found=false
          fi

          echo "found=$found" >> $GITHUB_OUTPUT

          if [[ "$found" == "true" ]]
          then
            if  [[ "$crashOnFound" == "true" ]]
            then
              echo "仇Critical TODOs found!" >&2
              exit 1
            else
              echo "丘멆잺Critical TODOs found!"
            fi
          else
            echo "九No critical TODOs found!"
          fi
        }

        main
