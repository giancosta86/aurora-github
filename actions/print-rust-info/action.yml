name: Print Rust version info
description: Displays the versions of the main Rust components, ensuring that 'rust-toolchain.toml' is present.

inputs:
  project-directory:
    description: The directory containing Cargo.toml.
    required: false
    default: "."

  shell:
    description: The shell used to run commands.
    required: false
    default: bash

runs:
  using: composite
  steps:
    - name: Ensure the toolchain file is present
      if: ${{ inputs.verify-toolchain-file == 'true' }}
      shell: ${{ inputs.shell }}
      working-directory: ${{ inputs.project-directory }}
      run: |
        toolchainFile="rust-toolchain.toml"

        if [[ ! -f $toolchainFile ]]
        then
          echo "Missing toolchain file: '$toolchainFile'"
          exit 1
        fi

    - name: Print Rust command versions
      shell: ${{ inputs.shell }}
      working-directory: ${{ inputs.project-directory }}
      run: |
        cargo --version
        rustc --version
        cargo fmt --version
        cargo clippy --version
