name: Publish npm package
description: Publishes a NodeJS package to an npm registry.

inputs:
  dry-run:
    description: Run a simulated publication via --dry-run.
    default: false

  npm-token:
    description: The secret token for publishing to the registry.

  website-directory:
    description: Relative directory containing the project website.
    default: website

  enforce-branch-version:
    description: How the branch version should be enforced.
    default: inject

  project-directory:
    description: The directory containing package.json.
    default: .

runs:
  using: composite
  steps:
    - name: Validate inputs
      shell: bash
      working-directory: ${{ inputs.project-directory }}
      run: |
        if [[ -z "${{ inputs.dry-run }}" ]]
        then
          echo "âŒMissing action input: 'dry-run'!" >&2
          exit 1
        fi

        if [[ ${{ inputs.dry-run }} != 'true' && -z "${{ inputs.npm-token }}" ]]
        then
          echo "âŒMissing action input: 'npm-token'!" >&2
          exit 1
        fi

        if [[ -z "${{ inputs.website-directory }}" ]]
        then
          echo "âŒMissing action input: 'website-directory'!" >&2
          exit 1
        fi

        if [[ -z "${{ inputs.enforce-branch-version }}" ]]
        then
          echo "âŒMissing action input: 'enforce-branch-version'!" >&2
          exit 1
        fi

        if [[ ! -f "package.json" ]]
        then
          echo "âŒThe package.json descriptor file does not exist!!" >&2
          exit 1
        fi

    - name: Enforce branch version
      uses: giancosta86/aurora-github/actions/enforce-branch-version@v10.0.0
      with:
        mode: ${{ inputs.enforce-branch-version }}
        project-directory: ${{ inputs.project-directory }}

    - name: Setup NodeJS context
      uses: giancosta86/aurora-github/actions/setup-nodejs-context@v10.0.0
      with:
        project-directory: ${{ inputs.project-directory }}

    - name: Try to build the package artifacts
      shell: bash
      working-directory: ${{ inputs.project-directory }}
      run: |
        source "${{ github.action_path }}/../../core/bash/npmPackage.sh"

        tryToRunNpmBuildScript

    - name: Publish the GitHub Pages website
      uses: giancosta86/aurora-github/actions/publish-github-pages@v10.0.0
      with:
        optional: true
        source-directory: ${{ inputs.project-directory }}/${{ inputs.website-directory }}
        dry-run: ${{ inputs.dry-run }}
        enforce-branch-version: ${{ inputs.enforce-branch-version }}

    - name: Display the artifact descriptor
      shell: bash
      working-directory: ${{ inputs.project-directory }}
      run: |
        echo "The content of your ðŸ“¦package.json just before publication is:"
        jq -C . package.json
        echo "ðŸ“¦ðŸ“¦ðŸ“¦"

    - name: Ensure the package manager configuration file exists
      shell: bash
      working-directory: ${{ inputs.project-directory }}
      run: |
        npmConfigPath=".npmrc"

        if [[ ! -f "$npmConfigPath" ]]
        then
          echo "ðŸŒŸIt seems you don't have a $npmConfigPath file - generating a default one..."

          echo '//registry.npmjs.org/:_authToken=${NPM_TOKEN}' > "$npmConfigPath"

          echo "ðŸŽ€Your auto-generated $npmConfigPath configuration file is:"
          cat "$npmConfigPath"
          echo "ðŸŽ€ðŸŽ€ðŸŽ€"
        else
          echo "ðŸŒŸYou already have a custom $npmConfigPath file - ready to publish!"
        fi

    - name: Publish to the registry
      shell: bash
      working-directory: ${{ inputs.project-directory }}
      run: |
        if [[ "${{ inputs.dry-run }}" == "true" ]]
        then
          dryRunArg="--dry-run"
        else
          dryRunArg=""
        fi

        pnpm publish --no-git-checks --access public $dryRunArg
      env:
        NPM_TOKEN: ${{ inputs.npm-token }}

    - name: Print confirmation message
      shell: bash
      run: echo "âœ…Npm package published successfully!"
