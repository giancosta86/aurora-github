name: Tag and release
description: Creates a Git tag and a GitHub release, from a Git branch - named according to semver - that is deleted during the process.

inputs:
  draft-only:
    description: Only draft the release - do not publish it.
    default: false

  set-major-tag:
    description: Create/move the 'vX' tag to this commit (X=major version).
    default: false

  dry-run:
    description: Run the action without performing commands.
    default: false

outputs:
  release-tag:
    description: The Git tag associated with the release.
    value: ${{ steps.create-release.outputs.release-tag }}

  major-tag:
    description: The Git tag of the major version, if set.
    value: ${{ steps.set-major-tag.outputs.major-tag }}

runs:
  using: composite
  steps:
    - name: Validate inputs
      shell: bash
      run: |
        if [[ -z "${{ inputs.draft-only }}" ]]
        then
          echo "âŒMissing action input: 'draft-only'!" >&2
          exit 1
        fi

        if [[ -z "${{ inputs.set-major-tag }}" ]]
        then
          echo "âŒMissing action input: 'set-major-tag'!" >&2
          exit 1
        fi

        if [[ -z "${{ inputs.dry-run }}" ]]
        then
          echo "âŒMissing action input: 'dry-run'!" >&2
          exit 1
        fi

    - name: Display inputs
      shell: bash
      run: |
        echo "ðŸ“¥draft-only: ${{ inputs.draft-only }}"
        echo "ðŸ“¥set-major-tag: ${{ inputs.set-major-tag }}"
        echo "ðŸ“¥dry-run: ${{ inputs.dry-run }}"

    - name: Ensure the action is invoked when merging a pull request, except for dry-run
      shell: bash
      run: |
        inPullRequestMerging="$(jq -r .pull_request.merged "$GITHUB_EVENT_PATH")"

        echo "ðŸ”ŽMerging a pull request? $inPullRequestMerging"

        if [[ "$inPullRequestMerging" != "true" && "${{ inputs.dry-run }}" != "true" ]]
        then
          echo "âŒThis action can only be invoked when merging a pull request!" >&2
          exit 1
        fi

    - name: Detect branch and version
      id: detect-branch-version
      uses: giancosta86/aurora-github/actions/detect-branch-version@v7.0.0

    - name: Verify branch and version
      shell: bash
      run: |
        branch="${{ steps.detect-branch-version.outputs.branch }}"

        if [[ -n "$branch" ]]
        then
          echo "ðŸŒ²Detected branch: '$branch'"
        else
          echo "âŒThe current Git branch could not be detected!" >&2
          exit 1
        fi

        defaultBranch="${{ github.event.repository.default_branch }}"

        if [[ -n "$defaultBranch" ]]
        then
          echo "ðŸŒ²Default repository branch: '$defaultBranch'"
        else
          echo "âŒThe default repository branch could not be detected!" >&2
          exit 1
        fi

        if [[ "$branch" == "$defaultBranch" ]]
        then
          echo "âŒThis action cannot be run from the default branch!" >&2
          exit 1
        fi

        version="${{ steps.detect-branch-version.outputs.version }}"

        if [[ -n "$version" ]]
        then
          echo "ðŸ”ŽDetected version: '$version'"
        else
          echo "âŒThe current version could not be detected from the Git branch ('$branch')!" >&2
          exit 1
        fi

        setMajorTag=${{ inputs.set-major-tag }}

        if [[ "$setMajorTag" == "true" ]]
        then
          major="${{ steps.detect-branch-version.outputs.major }}"

          if [[ -n "$major" ]]
          then
            echo "ðŸ”ŽDetected major version: '$major'"
          else
            echo "âŒThe major version could not be detected!" >&2
            exit 1
          fi
        fi

    - name: Delete Git branch
      shell: bash
      run: |
        branch="${{ steps.detect-branch-version.outputs.branch }}"

        echo "Deleting Git ðŸŒ²branch '$branch'..."

        if [[ "${{ inputs.dry-run }}" != "true" ]]
        then
          git push origin --delete "$branch"
          echo "ðŸŒ²Branch deleted!"
        else
          echo "ðŸ’­Just simulating branch deletion, in dry-run mode..."
        fi

    - name: Create the Git tag
      id: create-git-tag
      shell: bash
      run: |
        version="${{ steps.detect-branch-version.outputs.version }}"

        tag="v${version}"
        echo "ðŸ“ŒCreating and pushing Git tag '$tag'..."

        if [[ "${{ inputs.dry-run }}" != "true" ]]
        then
          git tag "$tag"
          git push origin "$tag"
          echo "ðŸ“ŒTag created and pushed!"
        else
          echo "ðŸ’­Just simulating Git tag creation, in dry-run mode..."
        fi

        echo "tag=$tag" >> $GITHUB_OUTPUT

    - name: Publish or draft release
      id: create-release
      shell: bash
      run: |
        tag="${{ steps.create-git-tag.outputs.tag }}"
        echo "ðŸ“ŒRelease tag: '$tag'..."

        baseSha="$(jq -r '.pull_request.base.sha' "$GITHUB_EVENT_PATH")"
        echo "ðŸ°Base SHA: '$baseSha'"

        headSha="$(jq -r '.pull_request.head.sha' "$GITHUB_EVENT_PATH")"
        echo "ðŸ‘¤Head SHA: '$headSha'"

        function createRelease() {
          local repoBasename="$(basename "$GITHUB_REPOSITORY")"
          echo "ðŸ§­Repository basename: '$repoBasename'"

          local version="${{ steps.detect-branch-version.outputs.version }}"
          echo "ðŸ”ŽVersion: '$version'"

          local releaseTitle="$repoBasename $version"
          echo "ðŸ”ŽRelease title: '$releaseTitle'"

          local draftOnly="${{ inputs.draft-only }}"
          echo "ðŸ”ŽDraft only? $draftOnly"

          local releaseNotesFile="$(mktemp)"
          generateReleaseNotes "$releaseNotesFile"

          if [[ "$draftOnly" == "true" ]]
          then
            echo "ðŸ“Drafting release '$releaseTitle'..."

            if [[ "${{ inputs.dry-run }}" != "true" ]]
            then
              gh release create "$tag" --title "$releaseTitle" --latest --notes-file "$releaseNotesFile" --draft

              echo "ðŸ“Release drafted!"
            else
              echo "ðŸ’­Just simulating draft release creation, in dry-run mode..."
            fi
          else
            echo "ðŸŒŸPublishing release '$releaseTitle'..."

            if [[ "${{ inputs.dry-run }}" != "true" ]]
            then
              gh release create "$tag" --title "$releaseTitle" --latest --notes-file "$releaseNotesFile"

              echo "ðŸŒŸRelease published!"
            else
              echo "ðŸ’­Just simulating release creation, in dry-run mode..."
            fi
          fi
        }

        function generateReleaseNotes() {
          local outputFile="$1"

          writeCommitList "$outputFile"

          echo "---" >> "$outputFile"

          writePullRequestData "$outputFile"

          echo >> "$outputFile"

          writeChangeLog "$outputFile"

          echo "ðŸ“Release notes generated!"
          cat "$outputFile"
          echo "ðŸ“ðŸ“ðŸ“"
        }

        function writeCommitList() {
          local outputFile="$1"

          echo "ðŸ“¥Retrieving Git logs..."
          git fetch origin "$baseSha" "$headSha"
          git rev-parse --verify "$baseSha" > /dev/null
          git rev-parse --verify "$headSha" > /dev/null
          echo "âœ…Git logs retrieved!"

          echo "ðŸ“¥Retrieving Git tags..."
          gitErrorLog="$(mktemp)"
          if git fetch --tags > /dev/null 2> "$gitErrorLog"
          then
            echo "âœ…Git tags retrieved!"
          else
            echo "âŒCannot retrieve the Git tags, because of these errors:" >&2
            cat "$gitErrorLog" >&2
            echo "âŒâŒâŒ" >&2
            exit 1
          fi

          printGitLogsAsMarkdown "Â§+-+Â§" >> "$outputFile"
        }

        function printGitLogsAsMarkdown() {
          local marker="$1"

          git log --no-merges --reverse --pretty=format:"$marker* %B" "$baseSha".."$headSha" | sed "
          s/^/  /
          s/^  $marker//
          "
        }

        function writePullRequestData() {
          local outputFile="$1"

          local pullRequestTitle="$(jq -r '.pull_request.title' "$GITHUB_EVENT_PATH")"
          echo "ðŸ”ŽPull request title: '$pullRequestTitle'"

          local pullRequestNumber="$(jq -r '.pull_request.number' "$GITHUB_EVENT_PATH")"
          echo "ðŸ”ŽPull request number: '$pullRequestNumber'"

          echo -e "**Pull request**: $pullRequestTitle (#$pullRequestNumber):" >> "$outputFile"
        }

        function writeChangeLog() {
          local outputFile="$1"

          local mostSpecificBaseTag="$(git tag --points-at "$baseSha" | awk '{ print length, $0 }' | sort -nr | cut -d' ' -f2- | head -n 1)"

          if [[ -n "$mostSpecificBaseTag" ]]
          then
            echo "ðŸ“ŒTag '$mostSpecificBaseTag' found for the '$baseSha' base SHA"
            local baseReference="$mostSpecificBaseTag"
          else
            echo "ðŸ’­No tags associated with the '$baseSha' base SHA - using it directly"
            local baseReference="$baseSha"
          fi

          echo "ðŸ§­Base reference: '$baseReference'"
          echo "ðŸ“ŒRelease tag: '$tag'"

          echo "**Full changelog**: https://github.com/$GITHUB_REPOSITORY/compare/$baseReference..$tag" >> "$outputFile"
        }

        createRelease

        echo "release-tag=$tag" >> $GITHUB_OUTPUT
      env:
        GH_TOKEN: ${{ github.token }}

    - name: Create or move major version tag
      if: ${{ inputs.set-major-tag == 'true' }}
      id: set-major-tag
      shell: bash
      run: |
        major="${{ steps.detect-branch-version.outputs.major }}"

        majorTag="v${major}"

        echo "ðŸª©Setting major version tag '$majorTag'..."

        if [[ "${{ inputs.dry-run }}" != "true" ]]
        then
          git tag -f "$majorTag"
          git push origin "$majorTag" --force

          echo "ðŸª©Major version tag set!"
        else
          echo "ðŸ’­Just simulating major version tag creation, in dry-run mode..."
        fi

        echo "major-tag=$majorTag" >> $GITHUB_OUTPUT
