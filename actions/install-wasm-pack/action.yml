name: Install wasm-pack
description: Installs wasm-pack, for creating Rust-based web assemblies.

inputs:
  wasm-pack-version:
    description: The wasm-pack version to install.

runs:
  using: composite
  steps:
    - shell: bash
      run: |
        main() {
          validateInputs
          installWasmPack
          printWasmPackVersion
        }

        validateInputs() {
          if [[ -z "${{ inputs.wasm-pack-version }}" ]]
          then
            echo "âŒMissing action input: 'wasm-pack-version'!" >&2
            exit 1
          fi
        }

        installWasmPack() {
          local requestedVersion="${{ inputs.wasm-pack-version }}"

          echo "ğŸŒInstalling wasm-pack $requestedVersion..."

          npm install -g "wasm-pack@$requestedVersion"

          echo "âœ…wasm-pack installed!"
        }

        printWasmPackVersion() {
          echo "ğŸ”Now ensuring wasm-pack is available..."

          wasm-pack --version

          echo "âœ…wasm-pack ready!"
        }

        main