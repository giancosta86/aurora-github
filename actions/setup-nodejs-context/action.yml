name: Setup a NodeJS context
description: Installs a specific NodeJS version, pnpm, and the dependencies listed in package.json.

inputs:
  pnpm-version:
    description: The version of pnpm to use.
    default: 9

  registry-url:
    description: The URL of the npm registry.
    default: https://registry.npmjs.org

  frozen-lockfile:
    description: Fail if "pnpm-lock.yaml" is missing or outdated.
    default: true

  project-directory:
    description: The directory containing package.json.
    default: .

  shell:
    description: The shell used to run commands.
    default: bash

runs:
  using: composite
  steps:
    - name: Validate inputs
      shell: ${{ inputs.shell }}
      working-directory: ${{ inputs.project-directory }}
      run: |
        if [[ -z "${{ inputs.pnpm-version }}" ]]
        then
          echo "âŒMissing action input: 'pnpm-version'!" >&2
          exit 1
        fi

        if [[ -z "${{ inputs.registry-url }}" ]]
        then
          echo "âŒMissing action input: 'registry-url'!" >&2
          exit 1
        fi

        if [[ -z "${{ inputs.frozen-lockfile }}" ]]
        then
          echo "âŒMissing action input: 'frozen-lockfile'!" >&2
          exit 1
        fi

        if [[ ! -f "package.json" ]]
        then
          echo "âŒThe package.json descriptor file does not exist!!" >&2
          exit 1
        fi

        if [[ ! -f ".nvmrc" ]]
        then
          echo "âŒThe .nvmrc version file does not exist!!" >&2
          exit 1
        fi

    - name: Setup NodeJS
      uses: actions/setup-node@v4
      with:
        node-version-file: ${{ inputs.project-directory }}/.nvmrc
        registry-url: ${{ inputs.registry-url }}

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: ${{ inputs.pnpm-version }}

    - name: Print versions
      shell: ${{ inputs.shell }}
      run: |
        echo "ðŸ”Žnode version: $(node --version)"
        echo "ðŸ“¦pnpm version: $(pnpm --version)"

    - name: Install the dependencies
      shell: ${{ inputs.shell }}
      working-directory: ${{ inputs.project-directory }}
      run: |
        frozenLockfile="${{ inputs.frozen-lockfile }}"

        if [[ "$frozenLockfile" == "true" ]]
        then
          echo "ðŸ§ŠInstalling dependencies with frozen lockfile..."
          pnpm install --frozen-lockfile
        else
          echo "ðŸŒžInstalling dependencies without frozen lockfile..."
          pnpm install --no-frozen-lockfile
        fi

        echo "âœ…Dependencies installed!"

    - name: Print confirmation message
      shell: ${{ inputs.shell }}
      run: |
        echo "âœ…NodeJS context ready in '${{ inputs.project-directory }}'!"
