name: Install SDK via SDKMAN!.
description: Installs the requested SDK using SDKMAN!.

inputs:
  candidate:
    description: Identifier (in SDKMAN!) of the SDK to install.

  version:
    description: Identifier (in SDKMAN!) of the version .

runs:
  using: composite
  steps:
    - shell: bash
      run: |
        sdkmanHome="$HOME/.sdkman"

        validateInputs() {
          if [[ -z "${{ inputs.candidate }}" ]]
          then
            echo "âŒMissing action input: 'candidate'!" >&2
            exit 1
          fi

          if [[ -z "${{ inputs.version }}" ]]
          then
            echo "âŒMissing action input: 'version'!" >&2
            exit 1
          fi
        }

        ensureSdkmanInstalled() {
          if type -t sdk
          then
            echo "ðŸš€It seems SDKMAN! is already installed and ready to run!"
            return 0
          fi

          if [[ -d "$sdkmanHome" ]]
          then
            echo "â˜‘It seems that SDKMAN! was previously installed"
            return 0
          fi

          echo "ðŸ“¥Installing SDKMAN!..."

          curl -s "https://get.sdkman.io" | bash

          echo "ðŸš€SDKMAN installed!"
        }

        ensureSdkmanReady() {
          if ! type -t sdk
          then
            echo 'ðŸš€Setting up SDKMAN!...'

            source "$sdkmanHome/bin/sdkman-init.sh"
          fi

          echo "âœ…SDKMAN! ready!"
        }

        installCandidateSdk() {
          local candidate="${{ inputs.candidate }}"
          local version="${{ inputs.version }}"

          echo "ðŸ“¥Installing $candidate($version)..."

          sdk install "$candidate" "$version"

          echo "PATH=$sdkmanHome/candidates/candidate/$version:$PATH" >> $GITHUB_ENV

          echo "âœ…$candidate($version) installed!"
        }

        main() {
          validateInputs

          ensureSdkmanInstalled

          ensureSdkmanReady

          installCandidateSdk
        }

        main
